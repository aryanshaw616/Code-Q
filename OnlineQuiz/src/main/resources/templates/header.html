<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gold-accent: #b8860b; /* Changed to deep gold */
            --gold-dark: #8b6914; /* Darker gold for hover */
            --gold-light: #f5e6c8;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
        }

        /* Base Bootstrap Navbar with White/Gold Enhancements */
        .navbar {
            background-color: white !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--gold-accent) !important; /* Changed to gold */
            position: relative;
            padding-left: 1rem;
        }

        .navbar-brand::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            width: 3px;
            background: var(--gold-accent);
        }

        .nav-link {
            font-family: 'Lato', sans-serif;
            color: var(--gold-accent) !important; /* Changed to gold */
            font-weight: 400;
            padding: 0.5rem 1rem !important;
            margin: 0 0.25rem;
            position: relative;
        }

        .nav-link:hover,
        .nav-link:focus {
            color: var(--gold-dark) !important; /* Darker gold on hover */
        }

        .nav-link.active {
            color: var(--gold-dark) !important; /* Darker gold for active */
            font-weight: 500;
        }

        /* Gold underline effect */
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 1rem;
            width: 0;
            height: 2px;
            background: var(--gold-accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link:focus::after {
            width: calc(100% - 2rem);
            background: var(--gold-dark); /* Darker gold underline on hover */
        }

        /* Gold accent for active item */
        .nav-link.active::after {
            width: calc(100% - 2rem);
            background: var(--gold-dark); /* Darker gold for active underline */
        }

        /* Toggler customization */
        .navbar-toggler {
            border: none;
            padding: 0.5rem;
            color: var(--gold-accent) !important; /* Gold color for toggler */
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 3px var(--gold-light);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28184, 134, 11, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Mobile menu styling */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: white;
                padding: 1rem;
                margin-top: 0.75rem;
                border-radius: 0.25rem;
                box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" href="/">ᑕOᗪE-ᑫ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">ᕼOᗰE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/score">ᒪEᗩᗪEᖇᗷOᗩᖇᗪ</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
