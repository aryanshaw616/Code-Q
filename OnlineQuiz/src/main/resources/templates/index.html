<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>𝙲𝚘𝚍𝚎-𝚀</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Import Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<!-- Importing Header -->

<!-- Start Main Container -->
<div class="main-container container py-5 px-4">
    <div class="image-box">
        <img th:src="@{/images/homepage.png}" alt="">
    </div>
    <div class="text-box">
        <h1 class="mb-5 text-center" style="font-family: 'Playfair Display', serif; font-weight: 600; color: #bd9b60; letter-spacing: 2px; text-transform: uppercase; text-shadow: 1px 1px 3px rgba(0,0,0,0.2);">CODE-QUIZ</h1>
        <form class="card py-5 px-4" action="/quiz" method="POST" style="background: transparent; border: none; box-shadow: none;">
            <p style="font-family: 'Lato', sans-serif; font-size: 1.1rem; color: #bd9b60; letter-spacing: 0.8px; margin-bottom: 1.5rem; font-weight: 400;">ENTER YOUR NAME</p>
            <input type="text" name="username">
            <p class="text-danger warning" th:if="${warning}" th:text="${warning}"></p>
            <button type="submit"
                    style="
          font-family: 'Playfair Display', serif;
          font-weight: 600;
          letter-spacing: 1px;
          color: #1a1a1a;
          background: linear-gradient(135deg, rgba(212,175,55,0.9) 0%, rgba(189,155,96,0.9) 100%);
          border: none;
          padding: 14px 32px;
          border-radius: 0;
          transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
          box-shadow: 0 4px 15px rgba(189, 155, 96, 0.3);
          text-transform: uppercase;
          font-size: 0.85rem;
          position: relative;
          overflow: hidden;
          cursor: pointer;
        "
                    onmouseover="this.style.boxShadow='0 6px 20px rgba(189, 155, 96, 0.4)'; this.style.transform='translateY(-2px)'"
                    onmouseout="this.style.boxShadow='0 4px 15px rgba(189, 155, 96, 0.3)'; this.style.transform='translateY(0)'">
                <span style="position: relative; z-index: 2;">𝙿𝚁𝙾𝙲𝙴𝙴𝙳</span>
                <div style="
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
       z-index: 1;
       pointer-events: none;
       "></div>
            </button>
        </form>
    </div>
</div>
<!-- End Main Container -->
<!-- Importing Footer -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
